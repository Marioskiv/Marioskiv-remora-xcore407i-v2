# INI Configuration for XCORE407I Remora - 3-Axis CNC Mill
# Generated for LinuxCNC 2.8+

[EMC]
VERSION = 1.1
MACHINE = XCORE407I Remora 3-Axis CNC
DEBUG = 0

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.5
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 2
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INCREMENTS = 10mm, 1mm, 0.1mm, 0.01mm
EDITOR = gedit
GEOMETRY = xyz

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE = xcore407i.var
SUBROUTINE_PATH = ~/linuxcnc/nc_files/subroutines
FEATURES = 30

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000    # 1ms servo thread (1 kHz)

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALFILE = xcore407i_3axis.hal
POSTGUI_HALFILE = custom_postgui.hal
HALUI = halui

[HALUI]

[KINS]
KINEMATICS = trivkins coordinates=XYZ
JOINTS = 3

[TRAJ]
COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 50.0
MAX_LINEAR_VELOCITY = 200.0
DEFAULT_LINEAR_ACCELERATION = 500.0
MAX_LINEAR_ACCELERATION = 1000.0
POSITION_FILE = position.txt

# =============================================================================
# JOINT 0 - X AXIS
# =============================================================================

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -1.0
MAX_LIMIT = 400.0
MAX_VELOCITY = 200.0
MAX_ACCELERATION = 1000.0

# Stepgen parameters (Remora internal stepgen)
STEPGEN_MAXVEL = 210.0          # Slightly higher than MAX_VELOCITY
STEPGEN_MAXACCEL = 1100.0       # Slightly higher than MAX_ACCELERATION
SCALE = 400.0                    # Steps: 200 steps/rev * 10x micro / 5mm = 400 steps/mm

# Encoder scale
ENCODER_SCALE = 400.0            # Encoder: 2000 CPR / 5mm pitch = 400 counts/mm

# PID tuning (adjust for your motors)
P = 50.0
I = 0.0
D = 0.0
FF0 = 0.0
FF1 = 1.0
FF2 = 0.0
BIAS = 0.0
DEADBAND = 0.001
MAX_OUTPUT = 1000.0

# Following error limits
FERROR = 5.0                    # Max following error (mm)
MIN_FERROR = 1.0                # Min following error (mm)

# Homing
HOME_SEARCH_VEL = 10.0
HOME_LATCH_VEL = 2.0
HOME_FINAL_VEL = 10.0
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE = 1
HOME_OFFSET = 0.0

