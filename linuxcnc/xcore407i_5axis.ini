# ============================================================================
# XCORE407I Remora Ethernet - 5-Axis INI (XYZUV)
# ============================================================================
[EMC]
MACHINE = xcore407i_5axis
DEBUG = 0

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC =
INTRO_TIME = 0

[TRAJ]
COORDINATES = X Y Z U V
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
DEFAULT_LINEAR_VELOCITY = 10.0
MAX_LINEAR_VELOCITY = 50.0

[KINS]
KINEMATICS = trivkins coordinates=XYZUV
JOINTS = 5

[EMCMOT]
SERVO_PERIOD = 1000000

# Common defaults
[JOINT_0]
TYPE = LINEAR
HOME = 0
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 200.0
SCALE = 400.0
STEPGEN_MAXVEL = 60.0
